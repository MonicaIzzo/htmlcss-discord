<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Lezione #010 | HTML CSS Discord</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="top-header">
            <div class="nav cointainer">
                <div class="sub-nav">
                <img id class="logo" src="img/logo.svg" alt="Logo Discord">
                </div>
                <div class="sub-nav">NAV</div>
                <div class="sub-nav">LOGIN</div>
            </div>
        </div>
            <!-- Jumbotron -->
            <div class id="jumbotron">
                <div class="jumbotron-txt cointainer">
                    <h1>Il tuo posto per parlare</h1>
                    <p>Che tu faccia parte di un club scolastico, gruppo di gamer, comunità artistica mondiale, o semplicemente di un piccolo
                    gruppo di amici che vuole passare il tempo assieme, Discorò rende più facile chiacchierare ogni giorno e ritrovarsi più
                    spesso.</p>
                    <h2></h2>
                </div>
            </div>
    </header>
    <!-- main -->
    <main>
        <!-- sezione 01 -->
        <div class="section">
            <div class="cointainer flex row">
                <div class="coloumn column-left"></div>
                <div class="coloumn column-right"></div>
            </div>
        </div>
        <!-- sezione 02 -->
        <div class="bg-color-grey section">
            <div class="cointainer flex row">
                <div class="coloumn column-right"></div>
                <div class="coloumn column-left"></div>
            </div>
        </div>
        <!-- sezione 03 -->
        <div class="section row">
            <div class="cointainer flex row">
                <div class="coloumn column-left"></div>
                <div class="coloumn column-right"></div>
            </div>
        </div>
        <!-- sezione 04 -->
        <div class="bg-color-grey section row">
            <div class="cointainer flex row">
                <div class="column-full"></div>
            </div>
        </div>
    </main>
        
    <!-- Footer -->
    <footer>
        <div>
    <!-- Footer Top -->
        <div class="footer-top row">
            <div class="footer-top-row cointainer flex">
                <div class="footer-top-coloumn-left">
                </div>
                <div class="footer-top-coloumn-right">
                    <div class="footer-top-coloumn"></div>
                    <div class="footer-top-coloumn"></div>
                    <div class="footer-top-coloumn"></div>
                </div>
            </div>
        </div>

    <!-- Footer Bottom-->
            <div class="footer-bottom row">
                <div class="footer-coloumn-full cointainer ">
                    <div class="footer-bottom-content">
                    <div class id="logo">Logo</div>
                    <div class="button">Bottone</div>
                    </div>
                </div>
            </div>
        </div>
        
    </footer>

</body>
</html>
